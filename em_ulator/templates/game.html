<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="2">
    <script type="text/javascript" src="../static/script.js"></script>

  </head>
  <body>
    <h1>Game {{ game_id }}</h1>
    {% for ticket in tickets %}
    <p>
      {{ ticket.key }}
    </p>
    {% else %}
    <p>No tickets in this game</p>
    {% endfor %}
  </body>
</html>
